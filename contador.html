<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador até ver a Ana</title>
  <style>
    body {
      background-color: #51a3e6;
      color: #011a33;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #contador {
      font-size: 2em;
      background: #cce0ff;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <h1>⏰ Contando até ver a Ana</h1>
  <div id="contador">Carregando...</div>

  <script>
    // Data exata do encontro: 28/10/2025 às 08:00
    const dataAna = new Date("2025-10-28T08:00:00");

    function atualizarContador() {
      const agora = new Date();
      let diff = dataAna - agora;

      if(diff < 0) {
        document.getElementById("contador").textContent = "Já é hora de ver a Ana! ❤️";
        return;
      }

      const horas = Math.floor(diff / (1000 * 60 * 60));
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);
      const milissegundos = Math.floor(diff % 1000);

      document.getElementById("contador").textContent =
        `${horas}h ${minutos}m ${segundos}s ${milissegundos}ms`;
    }

    setInterval(atualizarContador, 10); // atualiza a cada 10ms
    atualizarContador();
  </script>
</body>
</html>
