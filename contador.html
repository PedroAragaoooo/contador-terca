<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>⏰ Contando até ver a Ana 💕</title>
  <style>
    body {
      background-color: #ffe6f2;
      color: #ff69b4;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #ffb6c1;
    }

    #contador {
      font-size: 1.8em;
      background: #fff0f5;
      padding: 25px 45px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      border: 3px solid #ffb6c1;
      font-family: 'Courier New', monospace;
      color: #ff1493;
      margin-bottom: 15px;
    }

    .hello-kitty {
      width: 150px;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .hearts {
      position: fixed;
      bottom: 10px;
      font-size: 1.5em;
      color: #ff69b4;
      animation: floatUp 5s infinite ease-in-out;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .spotify-player {
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <!-- Imagem local da Hello Kitty -->
  <img src="img/das.png" class="hello-kitty" alt="Hello Kitty">

  <h1>💖 Contando até ver a Ana 💖</h1>
  <div id="contador">Carregando...</div>

  <!-- Player do Spotify -->
  <div class="spotify-player">
    <iframe data-testid="embed-iframe" style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/4f7phfIoOpIhSI8tIK11f6?utm_source=generator" 
      width="100%" height="152" frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
    </iframe>
  </div>

  <div class="hearts">💗💖💕</div>

  <script>
    const dataAna = new Date("2025-10-28T08:00:00");

    function atualizarContador() {
      const agora = new Date();
      let diff = dataAna - agora;

      if (diff < 0) {
        document.getElementById("contador").textContent = "Já é hora de ver a Ana! 🎀💞";
        return;
      }

      const horas = Math.floor(diff / (1000 * 60 * 60));
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);
      const milissegundos = Math.floor(diff % 1000);

      document.getElementById("contador").textContent =
        `${horas}h ${minutos}m ${segundos}s ${milissegundos}ms`;
    }

    setInterval(atualizarContador, 10);
    atualizarContador();
  </script>
</body>
</html>
